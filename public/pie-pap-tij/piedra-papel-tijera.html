<!DOCTYPE html>
    <html>
    <head header("Set-Cookie: cross-site-cookie=whatever; SameSite=None; Secure")>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pie-pap-tij.css">
        <link rel="shortcut icon" href="pie-pap-tij-images/icon-pie-pap-tij.jpg" type="image/jpg">
        <title>Piedra, Papel y Tijera</title>
    </head>
    <body>
        <div class="header">
            <h1>Piedra, Papel y Tijera</h1>
            <a href="../index.html">Volver a Inicio</a>
        </div>

        <div class="container">
            <div id="name-container" class="name-container">
                <label for="nombre">Ingresa tu nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre jugador">
            </div>
            <div id="inicio-juego" class="inicio-juego">
                <button id="jugar">Jugar</button>
                <button id="reset">Reiniciar</button>
            </div>
            <div class="mensajeAlerta">
                <p id="mensajeAlerta" hidden="true"></p>
            </div>

            <div id="juego" style="display: none;">
                <div class="mensajeBienvenida">
                    <p id="mensajeBienvenida"></p>
                </div>
                <div class="container-juego">
                    <div class="scores-choices">
                        <div class="scores">
                            <table>
                                <th colspan="4">Scores</th>
                                <tr>
                                    <td colspan="2">Compu</td><td colspan="2" id="jugador-nombre"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" id="compu-score">0</td><td colspan="2" id="jugador-score">0</td>
                                </tr>
                            </table>
                        </div>
        
                        <div class="choices">
                            <p>Selecciona tu objeto:</p>
                            <div class="botones-juego">
                                <button id="piedra">Piedra</button>
                                <button id="papel">Papel</button>
                                <button id="tijera">Tijera</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="juego-choices">                        
                        <div class="compu-choice-text">
                            <p id="compu-choice"></p>
                            <div class="compu-choice">
                                <img id="compu-img" src="pie-pap-tij-images/question-mark.png" alt="Quesiton">
                            </div>
                        </div>

                        <div class="jugador-choice-text">
                            <p id="jugador-choice"></p>
                            <div class="jugador-choice">
                                <img id="jugador-img" src="pie-pap-tij-images/question-mark.png" alt="Quesiton">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="resultado">                
                    <p id="resultado-title">Resultado:</p>
                    <p id="resultado"></p>
                </div>

                <div class="endgame">
                    <p id="msg-continuar"></p>
                    <button id="endgame">Terminar juego</button>
                </div>
            </div>
        </div>
        
        <script src="pie-pap-tij.js"></script>
    </body>
</html>
